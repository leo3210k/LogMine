<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Log Mine</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <script src='main.js'></script>
</head>
<body class="container">
  <div class="logo">
    <img src="./assets/images/block.png" alt="logo-block" class="logo-image">
    <span class="logo-text">MINE</span>
  </div>
  <header class="header">
    <span>ENTRAR</span>
    <span>FORUM</span>
    <span>SOBRE</span>
    <span>MOJANG</span>
    <span>PERGUNTAS</span>
  </header>
  <main class="login-form">
    <div>
      <img src="./assets/images/block.png" alt="login-block" class="form-image">
    </div>
    <form action="submit" class="form">
      <label class="label" for="email">E-mail</label>
      <input class="input" type="text" name="email">
      <label class="label" for="password">Senha</label>
      <input class="input" type="text" name="password">
      <div class="checkbox">
        <input type="checkbox" name="remember password">
        <label for="remember password">Lembrar minha senha</label>
      </div>
      <button class="login-account">Entrar na conta</button>
    </form>
    <a href="">Esqueceu a senha?</a>
  </main>
  <footer class="footer">
    <div class="footer-item">
      <img src="./assets/icons/Power.svg" alt="Power" class="footer-item__icon">
      <span class="footer-item__text">Jogue também offline</span>
    </div>
    <div class="footer-item">
      <img src="./assets/icons/User.svg" alt="User" class="footer-item__icon">
      <span class="footer-item__text">67 jogadores</span>
    </div>
    <div class="footer-item">
      <img src="./assets/icons/GameController.svg" alt="GameController" class="footer-item__icon">
      <span class="footer-item__text">Compatível com uso remoto</span>
    </div>
    <div class="footer-item">
      <img src="./assets/icons/Cellphone.svg" alt="Cellphone" class="footer-item__icon">
      <span class="footer-item__text">Vibração no controle</span>
    </div>
    <div class="footer-item">
      <img src="./assets/icons/Baby.svg" alt="Baby" class="footer-item__icon">
      <span class="footer-item__text">Permitido para menores</span>
    </div>
  </footer>
</body>
</html>
